<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- site title  -->
  <title>slick slide</title>

  <!-- all css files  -->
  <link rel="stylesheet" href="css/slick-theme.css">
  <link rel="stylesheet" href="css/slick.css">

  <!-- internal css  -->
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .slick-dots li button:before{
      font-size: 20px;
    }
    .demo-slider{
      padding: 20px 0px;
    }
    .demo-content {
      width: 100%;
    }

    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- slider starts  -->
  <div class="demo-slider">
    <div class="demo-content"><img src="images/demo1.jpg" alt="slide-image"></div>
    <div class="demo-content"><img src="images/demo2.jpg" alt="slide-image"></div>
    <div class="demo-content"><img src="images/demo3.jpg" alt="slide-image"></div>
    <div class="demo-content"><img src="images/demo4.jpg" alt="slide-image"></div>
    <div class="demo-content"><img src="images/demo5.jpg" alt="slide-image"></div>
  </div>


  <!-- all js files  -->
  <script src="js/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>

  <!-- internal js  -->
  <script>
    $(document).ready(function () {
      $('.demo-slider').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 3,
        slidesToScroll: 3,
        responsive: [
          {
            breakpoint: 992,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 576,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
          // You can unslick at a given breakpoint now by adding:
          // settings: "unslick"
          // instead of a settings object
        ]
      });
    })
  </script>
</body>

</html>
